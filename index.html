<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Browser</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/823820606776016927/1206848365053345822/Picsart_24-02-13_09-24-18-626.jpg?ex=65eff520&is=65dd8020&hm=2ed87160162c255d567207368216e3bdb3ae4c19eb831041b562693eb80097c8&" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://i.imgur.com/2b7XUY8.jpg'); background-size: cover;">

    <style>
        .duyuru {
            background-color: #ff0000;
            color: #333;
            padding: 0.5px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .vape-header {
            text-align: center;
            padding: 20px;
        }

        .search-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }

        #search-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            background-color: white;
            color: black;
            border: 2px solid white;
        }

        #search-button:hover {
            background-color: transparent;
            color: white;
        }

        #results-container {
            max-width: 600px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
        }

        .customize-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        .customize-popup {
            display: none;
            position: fixed;
            top: 25%; /* Sayfanın çeyreği */
            left: 25%; /* Sayfanın çeyreği */
            width: 50%; /* Sayfanın yarısı */
            height: 50%; /* Sayfanın yarısı */
            background: navy; /* Arka plan rengi deniz mavisi */
            border: 2px solid white; /* Beyaz sınır çizgisi */
            align-items: center;
            justify-content: center;
        }

        .popup-header {
            text-align: right;
            padding: 10px;
        }

        .close-button {
            cursor: pointer;
        }

        #search-engine-select,
        #image-upload {
            margin-bottom: 10px;
        }

        .customize-popup button {
            padding: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
        }

        .customize-popup button:hover {
            background-color: #2980b9;
        }

        /* Medya sorgusu */
        @media only screen and (max-width: 600px) {
            body {
                background-size: 100% auto;
            }
        }
    </style>

    <div class="duyuru">
       <a href="https://raw.githubusercontent.com/Sempiller/VAPE/main/tos.txt">Read our tos before searching.</a> 
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="vape-header">
        <img src="https://i.imgur.com/iswsazz.png">
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search On DuckDuckGo...">
        <button id="search-button" onclick="openDuckDuckGo()">Search</button>
    </div>

    <div id="results-container">
    </div>

    <div class="footer">
        <p>2024 Vape Browser - An opensource project</p>
    </div>

    <div class="customize-button" onclick="openPopup()">
        Customize
    </div>

    <div id="customize-popup" class="customize-popup">
        <div class="popup-header">
            <input type="file" id="image-upload" accept="image/*"> 
            <button onclick="setBackground()">Set as background</button>
            <button onclick="resetBackgroundColor()">Reset Background Image</button>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
