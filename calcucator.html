<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Calcucator</title>
    <style>
        body {
            background-color: black;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            text-align: right;
            background-color: black;
            color: white;
            margin-bottom: 10px;
        }

        button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 18px;
            background-color: white;
            color: black;
            cursor: pointer;
        }

        button.operator {
            background-color: #000080; /* Neon renk */
            color: white;
        }

        h2 {
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" readonly>

    <table>
        <tr>
            <td><button onclick="clearDisplay()">C</button></td>
            <td><button onclick="appendToDisplay('/')">/</button></td>
            <td><button onclick="appendToDisplay('*')">*</button></td>
            <td><button class="operator" onclick="calculate()">=</button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('7')">7</button></td>
            <td><button onclick="appendToDisplay('8')">8</button></td>
            <td><button onclick="appendToDisplay('9')">9</button></td>
            <td><button onclick="appendToDisplay('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('4')">4</button></td>
            <td><button onclick="appendToDisplay('5')">5</button></td>
            <td><button onclick="appendToDisplay('6')">6</button></td>
            <td><button onclick="appendToDisplay('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('1')">1</button></td>
            <td><button onclick="appendToDisplay('2')">2</button></td>
            <td><button onclick="appendToDisplay('3')">3</button></td>
            <td rowspan="2"><button class="operator" onclick="backspace()">‚Üê</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="appendToDisplay('0')">0</button></td>
            <td><button onclick="appendToDisplay('.')">.</button></td>
        </tr>
    </table>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function backspace() {
        var currentValue = document.getElementById('display').value;
        document.getElementById('display').value = currentValue.substring(0, currentValue.length - 1);
    }
</script>
</body>
</html>
